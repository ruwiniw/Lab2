<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

        function fetchUsers(){
            fetch('http://api.github.com/users').then(function(response){
                return response.json();
            }).then(function(json){
                console.log(json);
            });
        }

        fetchUsers();

        function fetchUsers() {
            return fetch('https://api.github.com/users')
                .then(response => response.json());
        }

        fetchUsers().then(function(json){
            console.log(json);
        });


    </script>
</head>

</html>
